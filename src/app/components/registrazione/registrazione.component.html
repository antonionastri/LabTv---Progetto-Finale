
<div class="surface-card p-4 shadow-2 border-round lg:w-6" style="margin: 15px auto; max-width: 500px;">
    <div class="text-center mb-5">
        <img src="https://blocks.primeng.org/assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
        <span class="text-600 font-medium line-height-3">Have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login!</a>
    </div>

    <div>
        
        <label for="nome1" class="block text-900 font-medium mb-2">Nome</label>
        <input id="nome1" type="nome" placeholder="Nome" pInputText class="w-full mb-3">

        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-700" style="font-size: small;">Ho letto l'informativa sulla privacy e accetto le condizioni</label>
            </div>
        </div>

        <button pButton pRipple label="Sign Up!" icon="pi pi-user-plus" class="w-full"></button>
    </div>
</div>
