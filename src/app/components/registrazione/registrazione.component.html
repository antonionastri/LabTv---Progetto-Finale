<div style="padding-top: 80px; z-index: -5">
  <div
    class="surface-card p-4 shadow-2 border-round lg:w-6"
    style="margin: 15px auto; max-width: 500px"
  >
    <div class="text-center mb-5">
      <img
        src="https://i.ibb.co/k3ZQpM6/logo-tipo.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
      <span class="text-600 font-medium line-height-3">Have an account?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/login"
        >Login!</a
      >
    </div>

    <form (ngSubmit)="register()" #laForm="ngForm">
      <label for="nome" class="block text-900 font-medium mb-2">Nome</label>
      <input
        #nome="ngModel"
        required
        [(ngModel)]="model.nome"
        name="nome"
        type="nome"
        placeholder="Nome"
        pInputText
        class="w-full mb-3"
      />

      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        #email="ngModel"
        required
        [(ngModel)]="model.email"
        name="email"
        type="text"
        placeholder="Email"
        pInputText
        class="w-full mb-3"
        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        (focus)="resetError()"
        />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        #password="ngModel"
        required
        [(ngModel)]="model.password"
        name="password"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
        minlength="5"
        (focus)="resetError()"
      />
      <div *ngIf="password.invalid && !password.pristine" class="text-red-500 mb-3">Password too short</div>


      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <input
            name="privacy"
            type="checkbox"
            styleClass="mr-2"
            [value]="false"
            [(ngModel)]="privacyAccepted" 
            name="privacyAccepted"
            required
            id="privacy"
          >
          <label for="privacy" class="text-700" style="font-size: small"
            >Ho letto l'informativa sulla privacy e accetto le condizioni</label
          >
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 mb-3">{{ errorMessage }}</div>

      <button
        pButton
        pRipple
        type="submit"
        label="Sign Up!"
        icon="pi pi-user-plus"
        class="w-full"
        [disabled]="!laForm.form.valid"
      ></button>
    </form>
  </div>
</div>
